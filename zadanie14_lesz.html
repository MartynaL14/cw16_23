<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Określanie koloru w CSS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
            padding: 5px 8px;
            border-radius: 4px;
            color: #333;
        }

        .hex {
            color: #FFFFFF;
            background-color: #000000;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .rgb {
            color: rgb(255,100,13);
            background-color: #000000;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .name {
            color: red;
            background-color: #000000;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .rgb-percent {
            color: rgb(10%,40%,78%);
            background-color: #000000;
            padding: 5px 10px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h2>Sposoby Definiowania Kolorów w CSS</h2>

    <table>
        <tr>
            <th>Metoda</th>
            <th>Przykład kodu</th>
            <th>Podgląd koloru</th>
        </tr>
        <tr>
            <td>RGB z procentowym nasyceniem</td>
            <td><code>color: rgb(10%,40%,78%);</code></td>
            <td class="rgb-percent">Przykładowy tekst</td>
        </tr>
        <tr>
            <td>RGB</td>
            <td><code>color: rgb(255,100,13);</code></td>
            <td class="rgb">Przykładowy tekst</td>
        </tr>
        <tr>
            <td>Heksadecymalna</td>
            <td><code>color: #FFFFFF;</code></td>
            <td class="hex">Przykładowy tekst</td>
        </tr>
        <tr>
            <td>Nazwa koloru</td>
            <td><code>color: red;</code></td>
            <td class="name">Przykładowy tekst</td>
        </tr>
    </table>

</body>
</html>
